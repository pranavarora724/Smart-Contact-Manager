<!doctype html>
<html lang="en"
 th:href="http://www.thymeleaf.org"
   th:replace="~{user/base::layout(~{::section})}"

>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

    <section>
		
		<!--CONTACT FORM BEGINS-->
		
		<div class="card" style="margin: 10px;">
			
			<div class="card-body">
				
				<h2 class="text-center">Add Contact</h2>
				
				
				
				<div class="container-fluid ">
					
					<div class="row">
						
						<div class="col-md-10 offset-md-1">
							
							
							      	<!--Displating ALERT MESSAGE-->
							      	
								<div th:if="${session.message}"  
								th:classappend="${'alert-'+session.message.type}"
								 class="alert  text-center"
 							    role="alert" 
							    style="width: 50%; margin-left: 25% ;"
							    >
                                <span th:text="${session.message.content}"></span>
                                </div>
                                
                                <!--rEMOVING sESSION aTTRIBUTE-->
                                
                                <th:block th:text="${@sessionHelper.removeSessionAttribute}"></th:block>
                                
						
							<!-- th:object = To Tell kons aobject  aa rha hai -->
							<!-- enctype = For the images -->
							
							<form action=""
							th:action="@{/user/submitContact}"
							th:object="${contact}"             
							enctype="multipart/form-data"
							method="post"
							>
							
							<!--NAME FIELD-->

<div class="input-group" style="margin: 10px;">
	<div class="input-group-prepend">
		<div class="input-group-text" style="margin-right: 10px;">
		
		<div mt-1>	 <i class="fa-solid fa-id-badge"></i>  </div>	
				
		</div>
	</div>
	<input type="text" name="name " placeholder="Enter Name Here" class="form-control"/>
</div>

                          <!--NICK NAME FIELD-->							
					
<div class="input-group" style="margin: 10px;">
	<div class="input-group-prepend">
		<div class="input-group-text" style="margin-right: 10px;">
			 
			 <div mt-1>	 <i class="fa-solid fa-id-badge"></i>  </div>
		</div>
	</div>
	<input type="text" name="secondname" placeholder="Enter Nick Name Here" class="form-control"/>
</div>							

                                <!--PHONE NUMBER FILED-->

<div class="input-group" style="margin: 10px;">
	<div class="input-group-prepend">
		<div class="input-group-text" style="margin-right: 10px;">
			 
			 <div mt-1>	 <i class="fa-solid fa-phone"></i> </div>
		</div>
	</div>
	<input type="text" name="phone" placeholder="Enter Phone Number Here" class="form-control"/>
</div>


                                        <!--EMAIL FIELD-->

<div class="input-group" style="margin: 10px;">
	<div class="input-group-prepend">
		<div class="input-group-text" style="margin-right: 10px;">
			 
			 <div mt-1>	 <i class="fa-solid fa-at"></i> </div>
		</div>
	</div>
	<input type="email" name="email" placeholder="Enter Email" class="form-control"/>
</div>


                                     <!--WORK FIELD-->
<div class="input-group" style="margin: 10px;">
	<div class="input-group-prepend">
		<div class="input-group-text" style="margin-right: 10px;">
			 
			 <div mt-1>	 <i class="fa-solid fa-briefcase"></i> </div>
		</div>
	</div>
	<input type="text" name="work" placeholder="Enter Work" class="form-control"/>
</div>

                                   <!--TEXT AREA FIELD-->

<div class="form-group mt-3" style="margin-left: 13px;">
	
	<textarea name="description" class="form-control" rows="10" placeholder="About" ></textarea>
	
</div>


<!--<textarea id="default" name="description"></textarea>-->

                                       <!--CONTACT IMAGE-->
<div style="margin:10px;" class="custom-file">
	<input type="file" name="profileImage"/>
</div>

    <div class="container text-center">
		
		<button class="btn btn-primary">Save Contact</button>
	</div>
							
  						
												
						</div> 
					</div>
				</div>
			</div>
		</div>
		
		<div>
			
		</div>
		
	</section>
	
</body>
</html>
